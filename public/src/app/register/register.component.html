<h1>Register</h1>
<p *ngIf='error'>{{ error }}</p>
<form (submit)="register()" method="post">
  Username:<input type="text" name="username" [(ngModel)]="username"/><br/>
  Email:<input type='text' name='email' [(ngModel)]="email"/><br/>
  First Name: <input type='text' name='fname' [(ngModel)]="fname"/><br/>
  Last Name: <input type='text' name='lname' [(ngModel)]="lname"/><br/>
  Password: <input type='password' name='password' [(ngModel)]="password"/>
  Confirm Password: <input type='password' name='passwordConfirm' [(ngModel)]="passwordConfirm"/>

  <input type='submit' value='Register'/>
</form>


{{error| json}}
