    <div class="container">
            <div class="row main">
                <div class="main-login main-center" style="display: inline-block; vertical-align: top;">
       <h5>Sign up once and watch any of our free demos.</h5>
       






                    <form method="post">
                        <div class="form-group">
                            <label for="fname" class="cols-sm-2 control-label">Your First Name</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="fname" id="name" [(ngModel)]="fname" placeholder="Enter your First name"/>
                                </div>
                            </div>
                        </div>

            <div class="form-group">
              <label for="lname" class="cols-sm-2 control-label">Your Last Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="lname" id="name" [(ngModel)]="lname" placeholder="Enter your Last name"/>
                </div>
              </div>
            </div>

                        <div class="form-group">
                            <label for="email" class="cols-sm-2 control-label">Your Email</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="email" id="email" [(ngModel)]="email" placeholder="Enter your Email"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="cols-sm-2 control-label">Username</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="username" [(ngModel)]="username" id="username"  placeholder="Enter your Username"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password"  placeholder="Enter your Password"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                    <input type="password" class="form-control" name="passwordConfirm" id="confirm" [(ngModel)]="passwordConfirm" placeholder="Confirm your Password"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <a (click)="register()" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</a>
                        </div>
          </form>
         </div>
			<div style="background-image: url('./assets/images/iphonenew.jpg'); width:300px; height: 600px; padding-top: 4.8%; display: inline-block; padding-left:2%; float-right;">
				<div style="display: block;
					margin-top: 19px; 
					width: 92%; height: 110%; text-align:center;">
					<carousel [sources]="imageSources" [config]="config"></carousel>

				</div>
			</div>

	</div>
</div>
