

<div class="container">
  <h1>Edit Profile</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">

        <form>
          <div class="form-group">
            <label for="single">Upload Photo</label>
            <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" />
          </div>

           <button type="button" class="btn btn-success btn-s" (click)=" uploader.uploadAll();  " [disabled]="!uploader.getNotUploadedItems().length">
              <span class="glyphicon glyphicon-upload"></span> Upload Picture
          </button>
        </form>
       

      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a>
        <i class="fa fa-coffee"></i>

        <div class="progress" style="">
          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
        </div>

      </div>
      <h3>Personal info</h3>
<!-- =====================================================Personal Info Form======================================================== -->
      <form class="form-horizontal" role="form" #formData="ngForm" (submit)="editProfile(formData)">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="{{currentUser.fname}}" name="fname" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" >Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="{{currentUser.lname}}" name="lname" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label" >Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="{{currentUser.email}}" name="email" ngModel>
          </div>
        </div>
       
        <div class="form-group">
          <label class="col-md-3 control-label">Username:</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="{{currentUser.username}}" name="username" ngModel>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">City:</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="{{currentUser.city}}" name="city">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">State:</label>
          <div class="col-md-8">
            <select name="state" id="state"><option value="" selected="selected">Select a State</option><option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="DC">District Of Columbia</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" value="" name="password" ngModel >
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" value="" name="confirmPassword" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" class="btn btn-primary" value="Save Changes">
            <span></span>
            <input type="reset" class="btn btn-default" value="Cancel">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<hr>
