

 
 <div class='container' >
  <div *ngFor="let post of friendsPosts">
    <h3>{{post.name}}</h3>
    <a  href="/postview/{{post._id}}"><img class="image"src="./../../assets/images/{{post.filename}}"/></a>
      <br/>
      
      <h6>{{post.user.username}}</h6>
  
    <rating (click)="rate(post._id);" [(ngModel)]="starsCount"
            [float]="true">
    </rating>
</div>
